imports:
    - { resource: parameters.yml }

services:
    threedi.pia.listener:
        class: threedi\pia\event\listener
        arguments:
            - '@auth'
            - '@dbal.conn'
            - '@config'
            - '@user'
            - '@threedi.pia.pia'

        tags:
            - { name: event.listener }

    threedi.pia.pia:
        class: threedi\pia\lite\pia
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '@path_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@template'
            - '%threedi.pia.tables.pia_table%'
